name: Deploy to GCP

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        version: 'latest'
        project_id: purdue-soft-eng-384818
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        ref: master

    - name: Configure Docker to use the gcloud command-line tool as a credential helper
      run: |-
        gcloud auth configure-docker

    - name: Build and push Docker image
      run: |-
        docker build -t gcr.io/$PROJECT_ID/image-name:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/image-name:$GITHUB_SHA

    - name: Deploy to GCP
      uses: google-github-actions/deploy-cloud-run@master
      with:
        image: gcr.io/$PROJECT_ID/image-name:$GITHUB_SHA
        service-name: FlaskAPI
        platform: managed
        region: us-central1
        project_id: purdue-soft-eng-384818
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        ref: master
